<div class="toolbar">
  <button (click)="gridService.addItem()">Add Item</button>
</div>
<gridster [options]="options">
  <gridster-item *ngFor="let item of grid" [item]="item">
      <button
      (click)="gridService.deleteItem(item)"
    >
      Delete Item
    </button>
  </gridster-item>
</gridster>
